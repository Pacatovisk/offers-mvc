<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragmento/base :: head}"></head>
<body>
<div th:replace="~{fragmento/base :: logo}"></div>
<div class="container">
    <div th:replace="~{fragmento/base :: titulo('Login')}"></div>

    <div class="card mb-3">
       <form th:action="@{/login}" method="post" class="card-body">
           <div class="form-group">
               <label for="username">Usuário</label>
               <input name="username" id="username"  class="form-control" placeholder="usuário"/>
           </div>
           <div class="form-group">
               <label for="password">Senha</label>
               <input type="password" name="password" id="password"  class="form-control" placeholder="senha"/>
           </div>
           <button class="btn btn-primary" type="submit">Login</button>
       </form>
    </div>
</div>
</body>
</html>
