<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragmento/base :: head}"></head>
    <body>
        <div th:replace="~{fragmento/base :: logo}"></div>
        <div class="container">
            <div th:replace="~{fragmento/base :: titulo('Novo Pedido')}"></div>
            <div class="card mt-3">
                <form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" id="nomeProduto" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto.</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                            Erro no nome do pedido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" id="urlProduto" th:errorclass="is-invalid"   class="form-control" placeholder="url do produto"/>
                        <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">
                            Erro na url do produto
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid"  class="form-control" name="urlImagem" id="urlImagem" placeholder="url da imagem"/>
                        <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">
                            Erro na url da imagem
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}"  id="descricao" th:errorclass="is-invalid"  class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
                        <div class="invalid-feedback" th:errors="*{descricao}">
                            Erro na descriçaõ do produto
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
