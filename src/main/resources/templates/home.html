<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragmento/base :: head}"></head>
    <body>
    <div th:replace="~{fragmento/base :: logo}"></div>
        <div class="container">
            <div th:replace="~{fragmento/base :: titulo('Meus Pedidos')}"></div>
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link" href="">Aprovado</a>
                    <a class="nav-item nav-link" href="">Entregue</a>
                </div>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
            </nav>
            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <th:block th:switch="${pedido.status.name()}">
                    <div th:case="'AGUARDANDO'" class="card-header alert-warning"><span th:text="${pedido.nomeProduto}"></span></div>
                    <div th:case="'APROVADO'" class="card-header alert-success"><span th:text="${pedido.nomeProduto}"></span></div>
                    <div th:case="'ENTREGUE'" class="card-header alert-dark"><span th:text="${pedido.nomeProduto}"></span></div>
                </th:block>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8  mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
                            </div>
                            
                            <div>Produto</div>
                            <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
                            
                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
