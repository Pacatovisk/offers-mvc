<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body> 
        <div th:each="pedido : ${pedidos}">
            <div>Nome do produto: <span th:text="${pedido.nomeProduto}"></span></div>
            <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
            <div>Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>

            <div>Produto</div>
            <div><input th:value="${pedido.urlProduto}" value="url do produto"/></div>

            <div>Descrição</div>

            <div><textarea th:text="${pedido.descricao}">descrição do pedido</textarea></div>

            <div><img th:src="${pedido.urlImagem}"/></div>
        </div>
    </body>
</html>
