<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="card mb-3" th:each="pedido : ${pedidos}">
                <div class="card-header"><span th:text="${pedido.nomeProduto}"></span></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8  mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor<span>123</span></div>
                                <div class="col-md-7">Data da entrega: <span>10/02/2020</span></div>
                            </div>
                            
                            <div>Produto</div>
                            <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
                            
                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
