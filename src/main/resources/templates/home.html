<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="card" th:each="pedido : ${pedidos}">
                <div class="card-header"><span th:text="${pedido.nomeProduto}"></span></div>
                <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                <div>Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>

                <div>Produto</div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                <div>Descrição</div>

                <div><textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea></div>

                <div><img th:src="${pedido.urlImagem}"/></div>
            </div>
        </div>
    </body>
</html>
